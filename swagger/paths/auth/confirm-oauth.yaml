tags:
  - Authorization
summary: Login or Register with Google OAuth
operationId: loginOrSignupWithGoogle
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        required:
          - code
        properties:
          code:
            type: string
            example: '4/0AX4XfWh...'
responses:
  '200':
    description: Successfully logged in via Google OAuth
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully logged in via Google OAuth!
            data:
              type: object
              properties:
                accessToken:
                  type: string
                  example: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...'
  '401':
    $ref: '../../components/responses/401.yaml'

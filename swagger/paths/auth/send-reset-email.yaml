tags:
  - Authorization
summary: Send reset password email
operationId: sendResetPasswordEmail
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        required:
          - email
        properties:
          email:
            type: string
            format: email
            example: user@example.com
responses:
  '200':
    description: Reset email sent successfully
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Reset password email has been successfully sent.
            data:
              type: object
              example: {}
  '400':
    $ref: '../../components/responses/400.yaml'

tags:
  - Contacts
summary: Create contact
operationId: createContact
description: 'Create a new contact using form-data payload'
security:
  - bearerAuth: [ ]
requestBody:
  content:
    multipart/form-data:
      schema:
        type: object
        required:
          - name
          - phoneNumber
          - contactType
        properties:
          name:
            description: "Contact's name"
            type: string
            example: 'John Doe'
          phoneNumber:
            description: "Contact's phone number"
            type: string
            example: '+1234567890'
          email:
            type: string
            example: 'john@example.com'
          isFavourite:
            description: 'Indicates whether the contact is marked as favourite'
            type: boolean
            example: false
          contactType:
            type: string
            enum: [ 'work', 'home', 'personal' ]
            description: "Specifies the type of contact. Can be: 'work' for work-related contacts, 'home' for personal home contacts, or 'personal' for individual personal contacts."
          photo:
            description: "Contact's photo"
            type: string
            format: binary
responses:
  '201':
    description: Create a contact
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 201
            message:
              type: string
              example: Successfully created a contact!
            data:
              type: object
              $ref: '../../components/schemas/contact.yaml'
  '401':
    $ref: '../../components/responses/401.yaml'
